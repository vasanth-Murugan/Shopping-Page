<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4 " *ngFor="let product of productList |  slice:0:6">
            <div class="card mb-4 shadow-sm">
              <div class="text-center " > <img [src]="product.imageUrl" height="150px"> </div> 
                 <a class="card-title"  style="text-align: center;text-decoration: none;font-size: large;padding-top: 5px;">{{product.name}}</a>
                <div class="card-body">
                  <p class="card-text">
                    <strong>{{ product.price | currency:'INR' }}</strong>
                  </p>
                  <p class="card-text d-md-block d-sm-none">{{ product.description }}</p>
                  <p class="card-text d-md-none d-sm-block d-none">{{ product.description | slice:0:33 }}<a style="font-size: small;color: rgb(39, 151, 243);">view more</a></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-primary product-btn" (click)="go($event.target)" (click)="OnAddCart(product)">Add to
                        Cart</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
                    </div>   
                  </div>
                </div>   
              </div>   
        </div> 
      </div>
    </div>
