<div class="container-fluid" style="width:85%;margin-top: 90px;">
    <div class="row">
      <div class="col-md-3">
        <app-sidebar></app-sidebar>
        </div>
      <div class="col-md-9" style="margin-top: 50px;">

  <div class="container-fluid  justify-content-center mt-50 mb-50" style="width:100%">
    <div class="row">
        <div class="col-md-10">
            <div class="card card-body" style="margin:3px" *ngFor="let product of productList">
                <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                    <div class="mr-2 mb-3 mb-lg-0"> <img [src]="product.imageUrl" width="150" height="150" alt=""> </div>
                    <div class="media-body">
                        <h6 class="media-title font-weight-semibold" style="font-size: 25px;"> <a href="#" data-abc="true">{{product.name}}</a> </h6>
                        <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                        </ul>
                        <p class="mb-3">{{product.description}}</p>
                        <ul class="list-inline list-inline-dotted mb-0">
                            <li class="list-inline-item">Add to <a href="#" data-abc="true">wishlist</a></li>
                        </ul>
                    </div>
                    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                        <h3 class="mb-0 font-weight-semibold">{{product.price| currency:'INR'}}</h3>
                        <div> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                        <div class="text-muted">1985 reviews</div> <button type="button" class="btn btn-primary mt-4 text-white" (click)="go($event.target)" (click)="OnAddCart(product)"><i class="icon-cart-add mr-2"></i> Add to cart</button>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
  </div>
  </div>
  </div>

  <app-footer></app-footer>
